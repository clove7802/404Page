<style type="text/css">@font-face{font-family:DOSMyungjo;src:url('./DOSMyungjo.ttf') format("truetype"),url('./image.svg') format("svg");font-style:normal;font-weight:400}html{overflow:hidden;font-family:DOSMyungjo;font-style:normal;font-stretch:normal;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;vertical-align:baseline;-webkit-tap-highlight-color:transparent;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;text-size-adjust:100%;background:#b8b8b8;font-size:14px}body,html{width:100%;height:100%}.button,.content,body{display:-webkit-flex;display:flex;-webkit-align-items:center;align-items:center;-webkit-justify-content:center;justify-content:center}*{margin:0;padding:0;box-sizing:border-box}.border{border:1px solid #000;padding:3px;width:292px;background:#000575;background-image:linear-gradient(45deg,#007575 26%,transparent 0,transparent 74%,#007575 0),linear-gradient(45deg,#007575 26%,transparent 0,transparent 74%,#007575 0);background-size:2px 2px;background-position:0 0,1px 1px}.content-box{-webkit-flex-direction:column;flex-direction:column;height:100%;border:1px solid #f8f8f8}.content-box,.header{display:-webkit-flex;display:flex;width:100%}.header{height:21px;border-bottom:1px solid #000}.dash{width:22px;height:20px;background:#b8b8b8;border-right:1px solid #000}.minus{margin-top:8px;margin-left:2px;height:3px;width:14px;background:#fff;border:1px solid #000;box-shadow:1px 1px 0 0 #757575}.title{text-align:center;width:100%;line-height:20px;color:#fff}.content{padding:9px;-webkit-flex-wrap:wrap;flex-wrap:wrap;-webkit-flex-grow:1;flex-grow:1;background:#fff}.icon{-webkit-flex-shrink:0;flex-shrink:0;height:33px;width:33px;border-radius:9rem;font-size:40px;background:#000575;border:1px solid #000;color:#fff;line-height:31px}.icon,p{text-align:center}p{width:231px}.button{margin-top:10px;border-radius:2px;box-shadow:0 0 0 2px #000;width:68px;height:20px;border-color:#fff #757575 #757575 #fff;border-style:solid;border-width:2px;background:#b8b8b8;cursor:pointer}.chosen{height:16px;padding:0 2px;border-radius:2px;border:1px dotted #757575}</style></head>
